<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - WattWise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/app.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg-body) 0%, var(--border-color) 100%);
    }

    .login-card {
      width: 100%;
      max-width: 400px;
    }

    .login-theme-toggle {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      width: 50px;
      height: 50px;
      background-color: var(--bg-card);
      border: 2px solid var(--border-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-md);
      z-index: 1000;
    }

    .login-theme-toggle:hover {
      transform: scale(1.1);
      box-shadow: var(--shadow-lg);
      border-color: var(--primary-color);
    }

    .login-theme-toggle i {
      font-size: 1.25rem;
      color: var(--primary-color);
      transition: all 0.3s ease;
    }
  </style>
</head>

<body data-bs-theme="light">

  <!-- Theme Toggle Button -->
  <div class="login-theme-toggle" onclick="toggleTheme()" title="Toggle theme">
    <i class="bi bi-sun-fill theme-icon-sun"></i>
    <i class="bi bi-moon-stars-fill theme-icon-moon"></i>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="text-center mb-4">
          <h1 class="fw-bold display-6"><i class="bi bi-lightning-charge-fill text-gradient"></i> WattWise</h1>
          <p class="text-muted">Sign in to manage your energy</p>
        </div>

        <div class="card-modern login-card mx-auto">
          <div class="alert alert-success py-2 text-center small" th:if="${param.registered}">
            <i class="bi bi-check-circle me-1"></i> Account created! Please sign in.
          </div>
          <div class="alert alert-danger py-2 text-center small" th:if="${param.error}">
            <i class="bi bi-exclamation-circle me-1"></i> Invalid credentials.
          </div>

          <form method="post" th:action="@{/login}">
            <div class="mb-3">
              <label class="form-label small fw-bold text-uppercase text-muted">Username</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0"><i class="bi bi-person text-muted"></i></span>
                <input class="form-control border-start-0 ps-0" name="username" placeholder="Enter your username"
                  required>
              </div>
            </div>
            <div class="mb-4">
              <label class="form-label small fw-bold text-uppercase text-muted">Password</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock text-muted"></i></span>
                <input class="form-control border-start-0 ps-0" type="password" name="password"
                  placeholder="Enter your password" required>
              </div>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button class="btn btn-primary-modern w-100 py-2 mb-3">Sign In</button>
          </form>

          <div class="text-center text-muted small">
            Don't have an account? <a href="/register" class="fw-semibold text-decoration-none">Create one</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Theme toggle functionality
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-bs-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-bs-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    // Load saved theme on page load
    (function () {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-bs-theme', savedTheme);
    })();
  </script>

</body>

</html>
