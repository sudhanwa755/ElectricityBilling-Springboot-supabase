<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: html (~{::title}, ~{::body})">

<head>
  <title>Tariffs</title>
</head>

<body>

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="fw-bold mb-0">Tariff Slabs</h2>
      <p class="text-muted mb-0">Manage electricity rates</p>
    </div>
    <a class="btn btn-primary-modern" href="/tariffs/new">
      <i class="bi bi-plus-lg"></i> Add Slab
    </a>
  </div>

  <div class="card-modern border-0">
    <div class="table-responsive">
      <table class="table table-modern align-middle">
        <thead>
          <tr>
            <th>Name</th>
            <th>Range (kWh)</th>
            <th>Rate</th>
            <th>Fixed Charge</th>
            <th>Effective Period</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="t : ${tariffs}">
            <td><span class="fw-semibold" th:text="${t.name}"></span></td>
            <td>
              <span class="badge bg-light text-dark border">
                <span th:text="${t.slabStartKwh}"></span> - <span th:text="${t.slabEndKwh ?: '∞'}"></span>
              </span>
            </td>
            <td class="fw-bold text-primary">₹<span th:text="${t.ratePerKwh}"></span></td>
            <td>₹<span th:text="${t.fixedCharge}"></span></td>
            <td class="small text-muted">
              <div th:text="${t.effectiveFrom}"></div>
              <div th:if="${t.effectiveTo}" th:text="${'to ' + t.effectiveTo}"></div>
            </td>
            <td class="text-end">
              <a class="btn-action btn-action-edit me-1" th:href="@{'/tariffs/edit/' + ${t.id}}" title="Edit tariff">
                <i class="bi bi-pencil"></i>
              </a>
              <form class="d-inline" th:action="@{'/tariffs/delete/' + ${t.id}}" method="post"
                onsubmit="return confirm('Delete this tariff slab?')">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button class="btn-action btn-action-delete" type="submit" title="Delete tariff">
                  <i class="bi bi-trash"></i>
                </button>
              </form>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(tariffs)}">
            <td colspan="6" class="text-center py-5 text-muted">
              <i class="bi bi-tags fs-1 d-block mb-2 opacity-50"></i>
              No tariffs found. Click "Add Slab" to create one.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>

</html>
