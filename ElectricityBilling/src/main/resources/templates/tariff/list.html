<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: html (~{::title}, ~{::body})">
<head><title>Tariffs</title></head>
<body>
<div class="d-flex justify-content-between align-items-center mb-2">
  <h3>Tariff Slabs</h3>
  <a class="btn btn-primary" href="/tariffs/new">Add Slab</a>
</div>
<table class="table table-striped">
  <thead><tr><th>Name</th><th>Start</th><th>End</th><th>Rate/kWh</th><th>Fixed</th><th>From</th><th>To</th></tr></thead>
  <tbody>
    <tr th:each="t : ${tariffs}">
      <td th:text="${t.name}"></td>
      <td th:text="${t.slabStartKwh}"></td>
      <td th:text="${t.slabEndKwh}">âˆž</td>
      <td th:text="${t.ratePerKwh}"></td>
      <td th:text="${t.fixedCharge}"></td>
      <td th:text="${t.effectiveFrom}"></td>
      <td th:text="${t.effectiveTo}"></td>
    </tr>
  </tbody>
</table>
<a class="btn btn-secondary mt-3" href="/dashboard">Back</a>
</body>
</html>
