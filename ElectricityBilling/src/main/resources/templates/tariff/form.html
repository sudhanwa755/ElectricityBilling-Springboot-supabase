<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: html (~{::title}, ~{::body})">
<head><title>New Tariff</title></head>
<body>
<h3>Add Tariff Slab</h3>
<form method="post" th:action="@{/tariffs}" th:object="${tariff}">
  <div class="mb-3"><label class="form-label">Name</label><input class="form-control" th:field="*{name}" required></div>
  <div class="mb-3"><label class="form-label">Slab Start (kWh)</label><input class="form-control" type="number" th:field="*{slabStartKwh}" required></div>
  <div class="mb-3"><label class="form-label">Slab End (kWh, optional)</label><input class="form-control" type="number" th:field="*{slabEndKwh}"></div>
  <div class="mb-3"><label class="form-label">Rate per kWh</label><input class="form-control" type="number" step="0.01" th:field="*{ratePerKwh}" required></div>
  <div class="mb-3"><label class="form-label">Fixed Charge</label><input class="form-control" type="number" step="0.01" th:field="*{fixedCharge}" required></div>
  <div class="mb-3"><label class="form-label">Effective From</label><input class="form-control" type="date" th:field="*{effectiveFrom}" required></div>
  <div class="mb-3"><label class="form-label">Effective To (optional)</label><input class="form-control" type="date" th:field="*{effectiveTo}"></div>
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  <button class="btn btn-success">Save</button>
  <a class="btn btn-secondary" href="/tariffs">Cancel</a>
</form>
<a class="btn btn-secondary mt-3" href="/dashboard">Back</a>
</body>
</html>
