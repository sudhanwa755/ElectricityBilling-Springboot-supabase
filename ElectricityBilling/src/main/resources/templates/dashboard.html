<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: html (~{::title}, ~{::body})">

<head>
  <title>Dashboard</title>
</head>

<body>
  <h4>Recent Customers</h4>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Meter</th>
          <th>Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="c, it : ${recentCustomers}">
          <td th:text="${c.id}"></td>
          <td><a th:href="@{'/customers/' + ${c.id}}" th:text="${c.name}"></a></td>
          <td th:text="${c.meterNo}"></td>
          <td th:text="${#temporals.format(c.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
          <td>
            <a class="btn btn-sm btn-outline-primary" th:href="@{'/customers/edit/' + ${c.id}}">âœï¸ Edit</a>
            <form th:action="@{'/customers/delete/' + ${c.id}}" method="post" class="d-inline"
              onsubmit="return confirm('Delete this customer? This cannot be undone.')">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
              <button class="btn btn-sm btn-outline-danger" type="submit">ğŸ—‘ï¸ Delete</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
</body>

</html>
