<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="html (title, content)">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:replace="${title}">WattWise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/app.css">
</head>

<body data-bs-theme="light">

  <!-- Left Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <i class="bi bi-lightning-charge-fill"></i>
      <span class="sidebar-brand">WattWise</span>
    </div>

    <nav class="sidebar-nav">
      <a href="/dashboard" class="sidebar-link">
        <i class="bi bi-speedometer2"></i>
        <span>Dashboard</span>
      </a>
      <a href="/customers" class="sidebar-link">
        <i class="bi bi-people"></i>
        <span>Customers</span>
      </a>

      <a href="/customers/new" class="sidebar-link">
        <i class="bi bi-person-plus"></i>
        <span>Add Customer</span>
      </a>

      <a href="/billing/bills" class="sidebar-link">
        <i class="bi bi-receipt"></i>
        <span>Bills</span>
      </a>

      <a href="/tariffs" class="sidebar-link">
        <i class="bi bi-tags"></i>
        <span>Tariffs</span>
      </a>
      <a href="/readings/new" class="sidebar-link">
        <i class="bi bi-plus-circle"></i>
        <span>Add Reading</span>
      </a>
      <a href="/reports" class="sidebar-link">
        <i class="bi bi-file-earmark-text"></i>
        <span>Reports</span>
      </a>
    </nav>

    <div class="sidebar-footer">
      <div class="theme-toggle-sidebar" onclick="toggleTheme()" title="Toggle theme">
        <i class="bi bi-sun-fill theme-icon-sun"></i>
        <i class="bi bi-moon-stars-fill theme-icon-moon"></i>
        <span>Theme</span>
      </div>
      <form th:action="@{/logout}" method="post" class="sidebar-logout">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="sidebar-link">
          <i class="bi bi-box-arrow-right"></i>
          <span>Logout</span>
        </button>
      </form>
    </div>
  </div>

  <!-- Mobile Toggle Button -->
  <button class="sidebar-toggle" id="sidebarToggle" onclick="toggleSidebar()">
    <i class="bi bi-list"></i>
  </button>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <div class="container-fluid py-4">
      <div th:insert="${content}"></div>
    </div>

    <!-- Footer -->
    <footer class="footer-modern">
      <div class="container-fluid text-center text-muted">
        <small>&copy; 2025 WattWise. All rights reserved.</small>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Theme toggle functionality
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-bs-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-bs-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    // Sidebar toggle for mobile
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const mainContent = document.getElementById('mainContent');
      sidebar.classList.toggle('active');
      mainContent.classList.toggle('sidebar-active');
    }

    // Load saved theme on page load
    (function () {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-bs-theme', savedTheme);
    })();

    // Set active link
    (function () {
      const currentPath = window.location.pathname;
      document.querySelectorAll('.sidebar-link').forEach(link => {
        if (link.getAttribute('href') === currentPath) {
          link.classList.add('active');
        }
      });
    })();
  </script>
</body>

</html>
