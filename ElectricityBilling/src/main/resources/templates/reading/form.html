<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: html (~{::title}, ~{::body})">

<head>
  <title>Add Reading</title>
</head>

<body>

  <div class="row mb-4 align-items-center">
    <div class="col">
      <h2 class="mb-0 fw-bold">Add Meter Reading</h2>
      <p class="text-muted mb-0">Select a customer to add a new reading</p>
    </div>
  </div>

  <!-- Search Bar -->
  <div class="card-modern mb-4">
    <div class="input-group">
      <span class="input-group-text bg-light border-end-0">
        <i class="bi bi-search"></i>
      </span>
      <input type="text" class="form-control border-start-0 ps-0" placeholder="Search customers by name or email..."
        id="searchInput">
    </div>
  </div>

  <!-- Customer List -->
  <div class="card-modern border-0">
    <div class="table-responsive">
      <table class="table table-modern align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Meter No</th>
            <th class="text-end">Action</th>
          </tr>
        </thead>
        <tbody id="customerTableBody">
          <tr th:each="c : ${customers}">
            <td><span class="text-muted">#</span><span class="fw-semibold" th:text="${c.id}"></span></td>
            <td>
              <div class="d-flex align-items-center">
                <div
                  class="avatar bg-primary-subtle text-primary rounded-circle me-3 d-flex align-items-center justify-content-center"
                  style="width: 40px; height: 40px;">
                  <span class="fw-bold" th:text="${#strings.substring(c.name,0,1)}"></span>
                </div>
                <span class="fw-semibold" th:text="${c.name}"></span>
              </div>
            </td>
            <td class="text-muted" th:text="${c.email}"></td>
            <td><span class="badge bg-light text-dark border" th:text="${c.meterNo}"></span></td>
            <td class="text-end">
              <a class="btn btn-sm btn-primary-modern" th:href="@{'/readings/new?customerId=' + ${c.id}}">
                <i class="bi bi-plus-circle"></i> Add Reading
              </a>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(customers)}">
            <td colspan="5" class="text-center py-5 text-muted">
              <i class="bi bi-inbox fs-1 d-block mb-2 opacity-50"></i>
              No customers found. Add customers first to create readings.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Simple client-side search
    document.getElementById('searchInput').addEventListener('input', function (e) {
      const searchTerm = e.target.value.toLowerCase();
      const rows = document.querySelectorAll('#customerTableBody tr');

      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(searchTerm) ? '' : 'none';
      });
    });
  </script>

</body>

</html>
