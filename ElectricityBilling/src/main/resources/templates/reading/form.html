<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: html (~{::title}, ~{::body})">

<head>
  <title>New Reading</title>
</head>

<body>

  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card-modern border-0 mt-4">
        <div class="text-center mb-4">
          <h3 class="fw-bold">Add Meter Reading</h3>
          <p class="text-muted">Record consumption for a customer</p>
        </div>

        <form method="post" th:action="@{/readings}" th:object="${reading}">
          <div class="mb-3">
            <label class="form-label small fw-bold text-uppercase text-muted">Customer</label>
            <select class="form-select" th:field="*{customer.id}" required>
              <option th:each="c : ${customers}" th:value="${c.id}" th:text="${c.name + ' (' + c.meterNo + ')'}">
              </option>
            </select>
          </div>

          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label class="form-label small fw-bold text-uppercase text-muted">Period Start</label>
              <input class="form-control" type="date" th:field="*{periodStart}" required>
            </div>
            <div class="col-md-6">
              <label class="form-label small fw-bold text-uppercase text-muted">Period End</label>
              <input class="form-control" type="date" th:field="*{periodEnd}" required>
            </div>
          </div>

          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label class="form-label small fw-bold text-uppercase text-muted">Previous (kWh)</label>
              <input class="form-control" type="number" th:field="*{previousReadingKwh}" required>
            </div>
            <div class="col-md-6">
              <label class="form-label small fw-bold text-uppercase text-muted">Current (kWh)</label>
              <input class="form-control" id="currentK" type="number" th:field="*{currentReadingKwh}" required>
            </div>
          </div>

          <div class="alert alert-info border-0 bg-info-subtle text-info-emphasis mb-4" id="estBox"
            style="display:none;">
            <div class="d-flex justify-content-between align-items-center">
              <span><i class="bi bi-lightning-charge me-2"></i>Estimated Usage:</span>
              <span class="fw-bold"><span id="estUnits">0</span> kWh</span>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-2 pt-2 border-top border-info-subtle">
              <span>Estimated Cost:</span>
              <span class="fw-bold fs-5">$<span id="estTotal">0.00</span></span>
            </div>
          </div>

          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

          <div class="d-flex gap-2">
            <a class="btn btn-light flex-grow-1" href="/dashboard">Cancel</a>
            <button class="btn btn-primary-modern flex-grow-1">Save Reading</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script th:inline="javascript">
    /*<![CDATA[*/
    (function () {
      const prev = document.querySelector('[name="previousReadingKwh"]');
      const curr = document.getElementById('currentK');
      const box = document.getElementById('estBox');
      const u = document.getElementById('estUnits');
      const t = document.getElementById('estTotal');
      const tariffs = /*[[${tariffs}]]*/[];

      function calc() {
        const p = parseInt(prev.value || '0', 10);
        const c = parseInt(curr.value || '0', 10);
        const units = Math.max(0, c - p);

        let energy = 0;
        let fixed = 0;

        if (units > 0) {
          const tariff = tariffs.find(t => units >= t.slabStartKwh && (t.slabEndKwh === null || units < t.slabEndKwh));
          if (tariff) {
            energy = units * tariff.ratePerKwh;
            fixed = tariff.fixedCharge;
          }
        }

        const total = Math.round((energy + fixed) * 100) / 100;
        u.textContent = units;
        t.textContent = total.toFixed(2);
        box.style.display = (units > 0 ? 'block' : 'none');
      }

      prev.addEventListener('input', calc);
      curr.addEventListener('input', calc);
    })();
    /*]]>*/
  </script>
</body>

</html>
