<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: html (~{::title}, ~{::body})">
<head><title>Customer Details</title></head>
<body>
<h3>Customer</h3>
<table class="table table-bordered">
  <tr><th>ID</th><td th:text="${customer.id}"></td></tr>
  <tr><th>Name</th><td th:text="${customer.name}"></td></tr>
  <tr><th>Meter No</th><td th:text="${customer.meterNo}"></td></tr>
  <tr><th>Email</th><td th:text="${customer.email}"></td></tr>
  <tr><th>Phone</th><td th:text="${customer.phone}"></td></tr>
  <tr><th>Address</th><td th:text="${customer.address}"></td></tr>
</table>
<div class="d-flex gap-2">
  <a class="btn btn-outline-primary" th:href="@{'/customers/edit/' + ${customer.id}}">Edit</a>
  <form th:action="@{'/customers/delete/' + ${customer.id}}" method="post" class="d-inline" onsubmit="return confirm('Delete this customer? This cannot be undone.')">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <button class="btn btn-outline-danger" type="submit">Delete</button>
  </form>
  <a class="btn btn-secondary" href="/customers">Back</a>
</div>
<a class="btn btn-secondary mt-3" href="/dashboard">Back</a>
</body>
</html>
