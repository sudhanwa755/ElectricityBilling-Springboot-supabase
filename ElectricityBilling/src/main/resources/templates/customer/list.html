<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: html (~{::title}, ~{::body})">

<head>
  <title>Customers</title>
</head>

<body>

  <div class="mb-4">
    <h2 class="fw-bold mb-0">Customers</h2>
    <p class="text-muted mb-0">Manage your customer base</p>
  </div>

  <div class="card-modern border-0">
    <div class="table-responsive">
      <table class="table table-modern align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Meter No</th>
            <th>Contact</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="c : ${customers}">
            <td><span class="text-muted">#</span><span th:text="${c.id}" class="fw-semibold"></span></td>
            <td class="position-relative">
              <div class="d-flex align-items-center">
                <div
                  class="avatar bg-primary-subtle text-primary rounded-circle me-3 d-flex align-items-center justify-content-center"
                  style="width: 40px; height: 40px;">
                  <span class="fw-bold" th:text="${#strings.substring(c.name,0,1)}"></span>
                </div>
                <div>
                  <a th:href="@{'/customers/' + ${c.id}}" class="text-decoration-none fw-semibold stretched-link"
                    th:text="${c.name}"></a>
                </div>
              </div>
            </td>
            <td><span class="badge bg-light text-dark border" th:text="${c.meterNo}"></span></td>
            <td>
              <div class="small text-muted" th:if="${c.email}"><i class="bi bi-envelope me-1"></i> <span
                  th:text="${c.email}"></span></div>
              <div class="small text-muted" th:if="${c.phone}"><i class="bi bi-telephone me-1"></i> <span
                  th:text="${c.phone}"></span></div>
            </td>
            <td class="text-end position-relative">
              <a class="btn btn-sm btn-outline-primary z-2 position-relative"
                th:href="@{'/customers/edit/' + ${c.id}}"><i class="bi bi-pencil"></i></a>
              <form class="d-inline z-2 position-relative" th:action="@{'/customers/delete/' + ${c.id}}" method="post"
                onsubmit="return confirm('Delete this customer?')">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button class="btn btn-sm btn-outline-danger" type="submit"><i class="bi bi-trash"></i></button>
              </form>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(customers)}">
            <td colspan="5" class="text-center py-5 text-muted">
              <i class="bi bi-people fs-1 d-block mb-2 opacity-50"></i>
              No customers found. Click "Add Customer" to create one.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>

</html>
