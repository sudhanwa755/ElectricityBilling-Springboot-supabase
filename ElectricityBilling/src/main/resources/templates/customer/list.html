<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: html (~{::title}, ~{::body})">
<head><title>Customers</title></head>
<body>
<div class="d-flex justify-content-between align-items-center mb-2">
  <h3>Customers</h3>
  <a class="btn btn-primary" href="/customers/new">Add Customer</a>
</div>
<table class="table table-striped">
  <thead><tr><th>ID</th><th>Name</th><th>Meter No</th><th>Email</th><th>Phone</th><th>Actions</th></tr></thead>
  <tbody>
    <tr th:each="c : ${customers}">
      <td th:text="${c.id}"></td>
      <td th:text="${c.name}"></td>
      <td th:text="${c.meterNo}"></td>
      <td th:text="${c.email}"></td>
      <td th:text="${c.phone}"></td>
      <td>
        <a class="btn btn-sm btn-outline-primary" th:href="@{'/customers/edit/' + ${c.id}}">Edit</a>
        <form class="d-inline" th:action="@{'/customers/delete/' + ${c.id}}" method="post" onsubmit="return confirm('Delete this customer?')">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
        </form>
      </td>
    </tr>
  </tbody>
</table>
<a class="btn btn-secondary" href="/dashboard">Back</a>
</body>
</html>
