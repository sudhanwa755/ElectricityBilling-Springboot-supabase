<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: html (~{::title}, ~{::body})">
<head><title>Confirm Delete</title></head>
<body>
<h3>Delete Customer</h3>
<p>Are you sure you want to delete customer <b th:text="${customer.name}"></b> (Meter: <span th:text="${customer.meterNo}"></span>)?</p>
<form th:action="@{'/customers/delete/' + ${customer.id}}" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  <button class="btn btn-danger">Yes, delete</button>
  <a class="btn btn-secondary" href="/customers">Cancel</a>
</form>
<a class="btn btn-secondary mt-3" href="/dashboard">Back</a>
</body>
</html>
