<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: html (~{::title}, ~{::body})">
<head><title>Create User</title></head>
<body>
<h3>Create New User</h3>
<form method="post" th:action="@{/register}" class="mt-3" th:object="${userForm}">
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input class="form-control" th:field="*{username}" required>
    <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input class="form-control" type="password" th:field="*{password}" required>
    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  </div>
  <div class="mb-3">
    <label class="form-label">Role</label>
    <select class="form-select" th:field="*{role}">
      <option value="ROLE_ADMIN">Admin</option>
      <option value="ROLE_CLERK" selected>Clerk</option>
      <option value="ROLE_CUSTOMER">Customer</option>
    </select>
  </div>
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  <button class="btn btn-success">Create</button>
  <a class="btn btn-secondary" href="/dashboard">Cancel</a>
</form>
</body>
</html>
