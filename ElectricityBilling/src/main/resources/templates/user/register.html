<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: html (~{::title}, ~{::body})">

<head>
  <title>Create User</title>
</head>

<body>

  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card-modern border-0 mt-4">
        <div class="text-center mb-4">
          <h3 class="fw-bold">Create Account</h3>
          <p class="text-muted">Join WattWise today</p>
        </div>

        <form method="post" th:action="@{/register}" th:object="${userForm}">
          <div class="mb-3">
            <label class="form-label small fw-bold text-uppercase text-muted">Username</label>
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0"><i class="bi bi-person text-muted"></i></span>
              <input class="form-control border-start-0 ps-0" th:field="*{username}" placeholder="Choose a username"
                required>
            </div>
            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
          </div>

          <div class="mb-4">
            <label class="form-label small fw-bold text-uppercase text-muted">Password</label>
            <div class="input-group">
              <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock text-muted"></i></span>
              <input class="form-control border-start-0 ps-0" type="password" th:field="*{password}"
                placeholder="Choose a password" required>
            </div>
            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
          </div>

          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

          <button class="btn btn-primary-modern w-100 py-2 mb-3">Create Account</button>

          <div class="text-center">
            <a class="btn btn-link text-decoration-none text-muted" href="/login">Already have an account? Sign in</a>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
