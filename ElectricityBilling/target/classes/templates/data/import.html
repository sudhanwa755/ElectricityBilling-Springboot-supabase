<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: html (~{::title}, ~{::body})">
<head><title>Import CSV</title></head>
<body>
<h3>Import Customers from CSV</h3>
<form method="post" th:action="@{/data/import/customers.csv}" enctype="multipart/form-data">
  <div class="mb-3"><input class="form-control" type="file" name="file" accept=".csv" required></div>
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  <button class="btn btn-success">Upload</button>
</form>
<div class="alert alert-info mt-3" th:if="${message}" th:text="${message}"></div>
<a class="btn btn-secondary mt-3" href="/dashboard">Back</a>
</body>
</html>
