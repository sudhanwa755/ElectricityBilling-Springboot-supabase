<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: html (~{::title}, ~{::body})">
<head><title>Record Payment</title></head>
<body>
<h3>Record Payment</h3>
<form method="post" th:action="@{/payments}" th:object="${payment}">
  <div class="mb-3"><label class="form-label">Bill</label><input class="form-control" th:value="${bill.billNo}" readonly></div>
  <div class="mb-3"><label class="form-label">Paid On</label><input class="form-control" type="date" th:field="*{paidOn}"></div>
  <div class="mb-3"><label class="form-label">Amount</label><input class="form-control" type="number" step="0.01" th:field="*{amount}" readonly>                                <small class="text-muted"></small></div>
  <div class="mb-3"><label class="form-label">Method</label><input class="form-control" th:field="*{method}"></div>
  <div class="mb-3"><label class="form-label">Txn Ref</label><input class="form-control" th:field="*{txnRef}"></div>
  <input type="hidden" th:field="*{bill.id}">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  <button class="btn btn-success">Save</button>
  <a class="btn btn-secondary" href="/billing/bills">Cancel</a>
</form>
<a class="btn btn-secondary mt-3" href="/dashboard">Back</a>
</body>
</html>
