<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: html (~{::title}, ~{::body})">

<head>
  <title>New Tariff</title>
</head>

<body>

  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card-modern border-0 mt-4">
        <div class="text-center mb-4">
          <h3 class="fw-bold">Add Tariff Slab</h3>
          <p class="text-muted">Define a new electricity rate slab</p>
        </div>

        <form method="post" th:action="@{/tariffs}" th:object="${tariff}">
          <div class="mb-3">
            <label class="form-label small fw-bold text-uppercase text-muted">Slab Name</label>
            <input class="form-control" th:field="*{name}" placeholder="e.g. Residential Tier 1" required>
          </div>

          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label class="form-label small fw-bold text-uppercase text-muted">Start (kWh)</label>
              <input class="form-control" type="number" th:field="*{slabStartKwh}" required>
            </div>
            <div class="col-md-6">
              <label class="form-label small fw-bold text-uppercase text-muted">End (kWh)</label>
              <input class="form-control" type="number" th:field="*{slabEndKwh}" placeholder="Leave empty for âˆž">
            </div>
          </div>

          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label class="form-label small fw-bold text-uppercase text-muted">Rate per kWh</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">$</span>
                <input class="form-control border-start-0 ps-0" type="number" step="0.01" th:field="*{ratePerKwh}"
                  required>
              </div>
            </div>
            <div class="col-md-6">
              <label class="form-label small fw-bold text-uppercase text-muted">Fixed Charge</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">$</span>
                <input class="form-control border-start-0 ps-0" type="number" step="0.01" th:field="*{fixedCharge}"
                  required>
              </div>
            </div>
          </div>

          <div class="row g-3 mb-4">
            <div class="col-md-6">
              <label class="form-label small fw-bold text-uppercase text-muted">Effective From</label>
              <input class="form-control" type="date" th:field="*{effectiveFrom}" required>
            </div>
            <div class="col-md-6">
              <label class="form-label small fw-bold text-uppercase text-muted">Effective To</label>
              <input class="form-control" type="date" th:field="*{effectiveTo}">
            </div>
          </div>

          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

          <div class="d-flex gap-2">
            <a class="btn btn-light flex-grow-1" href="/tariffs">Cancel</a>
            <button class="btn btn-primary-modern flex-grow-1">Save Tariff</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
