<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: html (~{::title}, ~{::body})">
<head><title>Bills</title></head>
<body>
<div class="d-flex justify-content-between align-items-center mb-2">
  <h3>Bills</h3>
  <div class="btn-group">
    <form th:action="@{/billing/markAllPaid}" method="post" class="d-inline">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <button class="btn btn-outline-danger btn-sm" type="submit">Mark All Paid</button>
    </form>
    <a class="btn btn-outline-secondary btn-sm" href="/reports">Reports</a>
    <a class="btn btn-outline-secondary btn-sm" href="/data/export/bills.csv">Export CSV</a>
  </div>
</div>
<table class="table table-striped">
  <thead><tr><th>#</th><th>Bill No</th><th>Customer</th><th>Date</th><th>Units</th><th>Total</th><th>Status</th><th>Total (₹)</th><th>Actions</th></tr></thead>
  <tbody>
    <tr th:each="b : ${bills}">
      <td th:text="${b.id}"></td>
      <td th:text="${b.billNo}"></td>
      <td th:text="${b.customer.name}"></td>
      <td th:text="${b.billDate}"></td>
      <td th:text="${b.units}"></td>
      <td th:text="${b.total}"></td>
      <td>
  <span th:if="${b.status == 'PAID'}">✅ PAID</span>
  <span th:if="${b.status != 'PAID'}">⏳ DUE</span>
</td>
<td th:text="${b.total}"></td>
      <td class="d-flex gap-2">
        <a class="btn btn-sm btn-outline-primary" th:href="@{'/billing/pdf/' + ${b.id}}">PDF</a>
        <form th:if="${b.status != 'PAID'}" th:action="@{'/billing/markPaid/' + ${b.id}}" method="post" class="d-inline">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <button class="btn btn-sm btn-success" type="submit">Mark Paid</button>
        </form>
        <a class="btn btn-sm btn-outline-success" th:href="@{'/payments/new/' + ${b.id}}">Pay</a>
      </td>
    </tr>
  </tbody>
</table>
<a class="btn btn-secondary" href="/dashboard">Back</a>
</body>
</html>
