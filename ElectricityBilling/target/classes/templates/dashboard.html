<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: html (~{::title}, ~{::body})">
<head><title>Dashboard</title></head>
<body>
<div class="py-3">
  <h3 class="mb-3">Dashboard</h3>
  <div class="row g-3">
    <div class="col-12 col-md-6 col-lg-3"><a class="btn btn-primary w-100 py-3" href="/customers">Manage Customers</a></div>
    <div class="col-12 col-md-6 col-lg-3"><a class="btn btn-secondary w-100 py-3" href="/tariffs">Manage Tariffs</a></div>
    <div class="col-12 col-md-6 col-lg-3"><a class="btn btn-success w-100 py-3" href="/readings/new">Add Reading</a></div>
    <div class="col-12 col-md-6 col-lg-3"><a class="btn btn-warning w-100 py-3" href="/register">Create User</a></div>
    <div class="col-12 col-md-6 col-lg-3"><a class="btn btn-outline-primary w-100 py-3" href="/billing/bills">Bills & Payments</a></div>
    <div class="col-12 col-md-6 col-lg-3"><a class="btn btn-outline-primary w-100 py-3" href="/reports">Reports</a></div>
    <div class="col-12 col-md-6 col-lg-3"><a class="btn btn-outline-primary w-100 py-3" href="/data/import">Import CSV</a></div>
  <div class="col-12 col-md-6 col-lg-3"><a class="btn btn-outline-primary w-100 py-3" href="/customer-report">Customer Report</a></div>
      </div>
  <hr class="my-4">
  <h4>Recent Customers</h4>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead><tr><th>#</th><th>Name</th><th>Meter</th><th>Created</th><th>Actions</th></tr></thead>
      <tbody>
        <tr th:each="c, it : ${recentCustomers}">
          <td th:text="${c.id}"></td>
          <td><a th:href="@{'/customers/' + ${c.id}}" th:text="${c.name}"></a></td>
          <td th:text="${c.meterNo}"></td>
          <td th:text="${#temporals.format(c.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
          <td>
            <a class="btn btn-sm btn-outline-primary" th:href="@{'/customers/edit/' + ${c.id}}">âœï¸ Edit</a>
            <form th:action="@{'/customers/delete/' + ${c.id}}" method="post" class="d-inline" onsubmit="return confirm('Delete this customer? This cannot be undone.')">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
              <button class="btn btn-sm btn-outline-danger" type="submit">ğŸ—‘ï¸ Delete</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
