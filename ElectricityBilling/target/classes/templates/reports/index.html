<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: html (~{::title}, ~{::body})">

<head>
  <title>Reports</title>
</head>

<body>

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="fw-bold mb-0">Reports</h2>
      <p class="text-muted mb-0">View system analytics and export data</p>
    </div>
    <div class="btn-group">
      <a class="btn btn-outline-secondary btn-sm" href="/data/export/customers.csv">Export Customers CSV</a>
      <a class="btn btn-outline-secondary btn-sm" href="/data/export/bills.csv">Export Bills CSV</a>
      <a class="btn btn-outline-secondary btn-sm" href="/reports/excel">Download Excel</a>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-md-6">
      <div class="card-modern">
        <h5 class="fw-bold mb-3">Monthly Revenue (last 6 months)</h5>
        <div class="table-responsive">
          <table class="table table-modern align-middle">
            <thead>
              <tr>
                <th>Month</th>
                <th>Revenue</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="e : ${revenue}">
                <td th:text="${e.key}"></td>
                <td class="fw-semibold text-success">â‚¹<span th:text="${e.value}"></span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card-modern">
        <h5 class="fw-bold mb-3">Monthly Usage (kWh)</h5>
        <div class="table-responsive">
          <table class="table table-modern align-middle">
            <thead>
              <tr>
                <th>Month</th>
                <th>Units</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="e : ${usage}">
                <td th:text="${e.key}"></td>
                <td class="fw-semibold text-primary"><span th:text="${e.value}"></span> kWh</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
